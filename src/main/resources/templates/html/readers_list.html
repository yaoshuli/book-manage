<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../icon/favicon.ico">
    <!-- bootstrap 公共js -->
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- 结果提示框 css　-->
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <!-- 引入bootstrap table 所需css -->
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />

    <!-- 引入h+模板 所需css -->
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body>

    <div class="panel-body" style="padding-bottom:0px;">

        <div class="ibox float-e-margins">
            <div class="panel panel-default">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form id="formSearch" class="form-horizontal">
                        <div class="form-group" style="margin-top:15px">
                            <label class="control-label col-sm-1" for="readersName">姓名</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="readersName" id="readersName">
                            </div>

                            <label class="control-label col-sm-1" for="readersPhone">手机号</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control "  name="readersPhone" id="readersPhone">
                            </div>

                            <label class="control-label col-sm-1" for="idCard">身份证号</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="idCard"  id="idCard">
                            </div>


                            <div class="col-sm-3" style="text-align:left;">
                                <button type="button" style="margin-left:50px" id="readers_btn_query" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="toolbar" class="btn-group">
            <button id="readers_btn_delete" type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
            </button>
        </div>
        <table id="readers_table"></table>



        <!-- 拉黑信息填写框    开始-->
        <div class="modal inmodal" id="addBlackList" tabindex="1025" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content animated bounceInRight">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                        </button>
                        <i class="fa fa-user-secret modal-icon"></i>
                        <h4 class="modal-title">拉黑原因填写</h4>
                        <small class="font-bold"></small>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="addBlackListId"/>
                        <div class="form-group">
                            <label>沟通结果:</label>
                            <input type="text" id="isContact" placeholder="请填写与读者沟通结果" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>拉黑原因:</label>
                            <textarea  id="blacklistDescription" class="form-control "  style="height: 100px;"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" id="blackListDismiss">关闭</button>
                        <button type="button" class="btn btn-primary"  id="blackListSave">保存</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 拉黑信息填写框  结束-->
    </div>


    </div>

    <!-- 全局js -->
    <script src="../js/jquery-3.3.1.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap/bootstrap.min.js?v=3.3.6"></script>


    <!-- bootstrap table js引入 -->
    <script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>

    <!-- Sweet alert  结果提示框js-->
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- H+模板js -->
    <script src="../js/content.js?v=1.0.0"></script>

    <!--自身js -->
    <script src="../js/book-base.js"></script>
    <script src="../js/business/readers_list.js"></script>
</body>
</html>
